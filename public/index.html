<html>
  <head>
    <title>Welcome to Feathers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #333;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 40px;
        padding: 20px;
      }

      h1 {
        font-size: 3em;
        font-weight: 100;
      }

      h2 {
        font-size: 1.5em;
        font-weight: 100;
      }

      h3 {
        font-size: 1em;
        margin: 20px 0;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: #31D8A0;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #31D8A0;
      }

      .logo {
        height: 150px;
        margin: 20px;
      }

      .frameworks a {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main class="container"></main>
      <h3 class="center-text">Chat now</h3>
      <div class="center-text frameworks">
        <a href="chat/">Enter the chat</a>
      </div>
      </div>
    </main>
  </body>
</html>
